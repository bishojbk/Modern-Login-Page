<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="design-area">
        <div class="design-1 rotate-45"></div>
        <div class="design-2 rotate-45"></div>
        <div class="design-3 rotate-45"></div>
        <div class="design-4 rotate-45"></div>
      </div>
      <div class="login-area">
        <h3 class="title">User Login</h3>
            <div class="text-input">
          <input type="text" placeholder="Username" />
          </div>    
          <div class="text-input">
            <input type="password" placeholder="Password" />
            </div> 

            <button type="submit" class="btn-login">Login</button>

            <a href="#" class="forgot">Forgot Username/Password?</a>
      
                <a href="#" class="create">Create Your Account</a>
         
          
        </div>
      </div>
    </div>
  </body>
</html>
